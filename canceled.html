<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>obi sims payments</title>
    <meta name="description" content="obi sims payment gateway" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <script src="https://js.stripe.com/v3/"></script>
    <script>
         function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, '\\$&');
      var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
  }
      var searchPars = window.location.search.substring(1)
    var reff_invoiceNum = getParameterByName("inv") //?inv=thx-1138 = 'thx-1138'
    var reff_priceId = getParameterByName("priceId")
    var reff_price = parseFloat(getParameterByName("price"))
    var reff_clientName = getParameterByName("clientName")
    var reff_sessionId = getParameterByName("session_id")
    var reff_redirectLoops = getParameterByName("redirectLoops")
    var reff_paymentCancelled = getParameterByName("payment")
    
    if(reff_sessionId){
      if(reff_invoiceNum)searchPars='inv='+reff_invoiceNum
      if(reff_priceId)searchPars+='&priceId='+reff_priceId
      if(reff_price)searchPars+='&price='+reff_price
      if(reff_clientName)searchPars+='&clientName='+reff_clientName
      if(reff_redirectLoops){
        searchPars+='&redirectLoops='+(parseInt(reff_redirectLoops)+1)
      }else{
        searchPars+='&redirectLoops=1'
      }
      if(reff_paymentCancelled)searchPars+='&payment='+reff_paymentCancelled
    }
  

    window.location.href="https://invoice.obisims.com?"+searchPars; 

    </script>
  </head>

  <body>
    <div class="sr-root">
      <div class="sr-main">
        <header class="sr-header">
          <a href="./" class="sr-header__logo"></a>
        </header>
        <div class="sr-payment-summary completed-view">
          <h1>Your test payment was canceled</h1>
          <h4>Checkout Session ID: <span id="session"></span></h4>
        </div>
      <div class="sr-content">
        <div class="pasha-image-stack">
          <img
            src="https://picsum.photos/280/320?random=1"
            width="140"
            height="160"
          />
          <img
            src="https://picsum.photos/280/320?random=2"
            width="140"
            height="160"
          />
          <img
            src="https://picsum.photos/280/320?random=3"
            width="140"
            height="160"
          />
          <img
            src="https://picsum.photos/280/320?random=4"
            width="140"
            height="160"
          />
        </div>
      </div>
    </div>
    <script>
      var urlParams = new URLSearchParams(window.location.search);

      if (urlParams.has("session_id")) {
        document.getElementById("session").textContent = urlParams.get(
          "session_id"
        );
      }
    </script>
  </body>
</html>
